<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once指令使用</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2 v-once>{{message}}</h2>
    </div>
    <script src="../vueJs/vue.js"></script>
    <script>
        const app =  new Vue({
            el: '#app',
            data: {
                message: 'v-once指令是在响应式中改变message后 仍然显示第一次的值，页面显示不会随之改变而改变'
            }
        });
    </script>
</body>
</html>
