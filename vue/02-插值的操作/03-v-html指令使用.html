<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h3 v-html='url'></h3>
    </div>
    <script src="../vueJs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'v-html是可以解析字符串中的标签',
                url: '<a href="http://www.baidu.com">百度一下</a>'
            }
        });
    </script>
</body>
</html>
