<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h3 v-text='message'></h3>
    </div>
    <script src="../vueJs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'v-text和mustache语法的效果是一样的  v-text的语法太过于局限，mustache语法可以任意拼接'
            }
        });
    </script>
</body>
</html>
