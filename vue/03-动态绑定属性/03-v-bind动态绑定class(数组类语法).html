<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态绑定class数组类语法</title>
</head>
<body>
    <div id="app">
        <h2 :class='[isActive, isLine]'>{{message}}</h2>
        <button v-on:click='clickFun'>点击</button>
    </div>
    <script src="../vueJs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'v-bind动态绑定class数组类型语法',
                isActive: 'red',
                isLine: 'orange'
            },
            methods: {
                clickFun: function () {
                    this.isActive = 'orange';
                }
            }
        });
    </script>
    
</body>
</html>
