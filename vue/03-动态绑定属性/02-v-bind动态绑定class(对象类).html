<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind动态绑定class(对象类)</title>
    <style>
        .colorRed{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 :class="{'colorRed': isActive, 'colorBlack': isLine}">{{message}}</h2>
        <!-- 也可以写成方法 -->
        <h2 :class="getClass()">{{message}}</h2>
        <button v-on:click='clickFun'>点击</button>
    </div>
    <script src="../vueJs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'v-bind动态绑定class（对象类）',
                isActive: true,
                isLine: true
            },
            methods: {
                clickFun: function () {
                    this.isActive = !this.isActive;
                },
                getClass: function () {
                    return {'colorRed': this.isActive, 'colorBlack': this.isLine}
                }
            }
        });
    </script>
    
</body>
</html>
