<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性的基本使用</title>
</head>
<body>
    <div id="app">
        <h2>{{fullName}}</h2>
    </div>
    <script src="../vueJs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            computed: {
                fullName: function() {
                    return this.firstName + ' ' + this.lastName;
                }
            },
            data: {
                firstName: 'Leborn',
                lastName: 'James'
            }
        });
    </script>
</body>
</html>
