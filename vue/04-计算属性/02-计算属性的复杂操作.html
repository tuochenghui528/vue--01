<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性的复杂操作</title>
</head>
<body>
    <div id="app">
        <h2>{{totalPrice}}</h2>
    </div>
    <script src="../vueJs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [
                    {id: 111, name: '平凡的世界', price: 109},
                    {id: 112, name: '人生', price: 89},
                    {id: 113, name: '围城', price: 98}
                ]
            },
            computed: {
                totalPrice: function() {
                    let result = 0;
                    for(let i = 0; i < this.books.length; i++) {
                        result += this.books[i].price;
                    }
                    return result;
                }
            }
        });
    </script>
</body>
</html>
