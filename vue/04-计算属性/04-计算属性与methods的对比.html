<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性与methods的对比</title>
</head>
<body>
    <div id="app">
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <br>
        <h3>{{fullName}}</h3>
        <h3>{{fullName}}</h3>
        <h3>{{fullName}}</h3>
        <h3>{{fullName}}</h3>
    </div>
    <script src="../vueJs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstName: 'Kobe',
                lastName: 'Bryant'
            },
            methods: {
                getFullName: function() {
                    console.log('getFullName');//4次
                    return this.firstName + ' ' + this.lastName;
                }
            },
            computed: {
                fullName: function() {
                    console.log('fullName');//1次  说明vue内部会对computed中的数据做缓冲  如果数据没有变化的直接走缓冲，提高了性能
                    return this.firstName + ' ' + this.lastName;
                }
            }
        })
    </script>
</body>
</html>
