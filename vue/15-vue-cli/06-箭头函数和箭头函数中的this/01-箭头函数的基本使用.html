<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数的基本使用</title>
</head>
<body>
    <script>
        //函数的定义方式
        //1.function
        const abc = function() {

        }
        //2.对象字面量中定义函数
        const obj = {
            aaa: function() {

            },
            bbb() {
                //es6中对象中函数的增强写法
            }
        }
        //3.箭头函数
        aaa = () => {
            
        }
    </script>
</body>
</html>
