<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子传父(自定义事件)</title>
</head>
<body>
    <div id="app">
        <my-com @clickbtn='mycomClick'></my-com>
    </div>
    <template id="myCom">
        <div>
            <button v-for='item in movies' @click='btnClick(item)'>{{item.name}}</button>
        </div>
    </template>
    <script src="../vueJs/vue.js"></script>
    <script>
        const app = new Vue( {
            el: '#app',
            components: {
                'my-com': {
                    template: '#myCom',
                    data() {
                        return {
                            movies: [{id: '1', name: '实用家电'}, {id: '2', name: '电脑办公'}, {id: '3', name: '生活用品'}]
                        }
                    },
                    methods: {
                        btnClick(item) {
                            // console.log(item)
                            this.$emit('clickbtn', item)
                        }
                    }
                }
            },
            methods: {
                mycomClick(item) {
                    console.log(item);
                }
            }
        })
    </script>
</body>
</html>
