<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父组件和子组件</title>
</head>
<body>
    <div id="app">
        <mycom></mycom>

        <mycom2></mycom2>
    </div>
    <script src="../vueJs/vue.js"></script>
    <script>
        // 创建第一个组件构造器
        const creatCom = Vue.extend({
            template: `
            <div>
                <h2>我是标题1</h2>
                <p>我是内容，哈哈哈</p>    
            </div>
            `
        })
        // 创建第二个组件构造器
        const creat2Com = Vue.extend({
            template: `
            <div>
                <h2>我是标题2</h2>
                <p>我是内容，呵呵呵</p>    
            </div>
            `,
            components:  {
                my1com: creatCom
            }
        })
        const app = new Vue({
            el: '#app',
            components: {
                mycom2: creat2Com
            }
        })
    </script>
</body>
</html>
