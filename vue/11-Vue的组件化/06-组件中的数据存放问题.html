<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件中的数据存放问题</title>
</head>
<body>
    <div id="app">
        <my-com></my-com>
    </div>
    <template id="myCom">
        <div>
            <h2>{{title}}</h2>
            <p>我是内容，哈哈哈</p>
        </div>
    </template>    
    <script src="../vueJs/vue.js"></script>
    <script>
        //注册组件
        Vue.component('my-com', {
            template: '#myCom',
            // 组件内部可以有自己的data和methods以及生命周期函数
            data() {
                return {
                    title: 'abc'
                }
            }
        })
        const app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
