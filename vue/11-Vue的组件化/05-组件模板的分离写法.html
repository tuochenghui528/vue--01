<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件模板的分离写法</title>
</head>

<body>
    <div id="app">
        <my-com></my-com>
    </div>
    <!-- 1.第一种利用script -->
    <!-- <script type="text/x-template" id="myCom">
        <div>
            <h2>我是标题</h2>
            <p>我是内容</p>
        </div>
    </script> -->
    <!-- 2.第二种是template -->
    <template id="myCom">
        <div>
            <h2>我是标题temlpate</h2>
            <p>我是内容</p>
        </div>
    </template>
    <script src="../vueJs/vue.js"></script>
    <script>
        //创建一个组件  并注册
        Vue.component('my-com', {
            template: '#myCom'
        })
        const app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
