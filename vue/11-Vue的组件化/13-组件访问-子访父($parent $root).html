<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子访父 $parent $root</title>
</head>
<body>
    <!-- $parent用的比较少  因为影响组件的复用 -->
    <div id="app">
        <my-com></my-com>
    </div>
    <template id="myCom">
        <div>
            <h2>我是子组件</h2>
            <button @click='btnClick'>按钮</button>
        </div>
    </template>
    <script src="../vueJs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '我是父组件的message'
            },
            components: {
                'my-com': {
                    template: '#myCom',
                    methods: {
                        btnClick() {
                            console.log(this.$parent.message);//我是父组件的message 

                            // this.$root   是拿到最根本的组件  祖宗
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
